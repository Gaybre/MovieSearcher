<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="../img/logo3.png" alt="LogoGaybreMovieSearch">
    </header>
		<div class="login">
			<div class="login__container">
				<h2>Iniciar sesión</h2>
				<form class="login__container--form">
					<input type="text" class="input" placeholder="correo">
					<input type="password" class="input" placeholder="contraseña">
					<button class="button">Iniciar sesón</button>
					<div class="login__container--remember-me">
						<label>
							<input type="checkbox" id="cbox1" value="checkbox">Recuerdame
						</label>
						<a href="">Olvidé mi contraseña</a>
					</div>
				</form>
				<section class="login__container--social-media">
					<div><img src="../img/googleIcon.png" alt="imgGoogle">Inicia sesión con Google</div>
					<div><img src="../img/twitterIcon.png" alt="imgTwitter">Inicia sesión con Twitter</div>
				</section>
				<p class="login__container--register">No tienes ninguna cuenta <a href="../register/register.html">Registrate</a></p>
			</div>
		</div>
		<footer class="footer">
			<a href="#">Terminos de uso</a>
			<a href="#">Declaración de privacidad</a>
			<a href="#">Centro de ayuda</a>
		</footer>
  </body>
</html>
