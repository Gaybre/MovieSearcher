<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="carousel.css">
    <title>carousel</title>
  </head>
  <body>
    <section class="carousel">
      <div class="carousel__container">

        <div class="carousel-item">
          <img class="carousel-item__img" src="https://images.pexels.com/photos/3224155/pexels-photo-3224155.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Img1">
          <div class="carousel-item__details">
            <div>
              <img class="carousel-item__icon" src="../img/play.png" alt="play">
              <img class="carousel-item__icon" src="../img/add.png" alt="plus">
            </div>
            <p class="carousel-item__details--title">Titulo</p>
            <p class="carousel-item__details--subtitle">Subtitulo de la pelicula</p>
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
