<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" type="icon" href="./src/img/icon.png">
    <title>GaybreStreaming</title>
  </head>
  <body>

    <header class="header">
      <img tabindex="0" title="Gaybre Streaming" class="header__img" src="src/img/logo3.png" alt="LogoGaybreMovieSearch">
      <div class="header__menu">
        <div tabindex="0" title="perfil" class="header__menu--profile">
          <img src="src/img/profile.png" alt="UserProfile_#ECF0F1">
          <p>Perfil</p>
        </div>
        <ul>
          <li><a title="cuenta" href="">Cuenta</a></li>
          <li><a title="cerrar sesión" href="./src/login/login.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="buscador">
      <h2 tabindex="0" title="que vamos a ver hoy" class="buscador__title">¿Que vamos a ver hoy?</h2>
      <form class="form" id="form">
        <input tabindex="0" title="buscar" aria-label="buscar" class="buscador__input" id="inputMovie" type="text" name="title" placeholder="Buscar...">
      </form>
    </section>

    <div class="searchResults hide" id="searchResults">
      <h2 class="categories__title">Resultados de tu busqueda</h2>
      <div class="findMovie" id="findMovie">
      </div>
      <button id="searchResultsButton"> Ocultar Resultados</button>
    </div>

    <div class="categories">

      <h2 tabindex="0" title="comedia" class="categories__title">Comedia</h2>
      <section class="carousel">
        <div class="carousel__container" id="comedy">
        </div>
      </section>

      <h2 tabindex="0" title="ciencia ficción" class="categories__title">Ciencia Ficción</h2>
      <section class="carousel">
        <div class="carousel__container" id="sciFic">
        </div>
      </section>

      <h2 tabindex="0" title="terror" class="categories__title">Terror</h2>
      <section class="carousel">
        <div class="carousel__container" id="horror">  
        </div>
      </section>

    </div>

    <footer class="footer">
      <div>
        <a title="Terminos de uso" href="./src/notFound/notFound.html">Terminos de uso</a>
        <a title="Declaración de privacidad" href="./src/notFound/notFound.html">Declaración de privacidad</a>
        <a title="Centro de ayuda" href="./src/notFound/notFound.html">Centro de ayuda</a>
      </div>
      <a class="gitLink" href="https://github.com/Gaybre/MovieSearcher">Ir al repositorio</a>
    </footer>

    <script type="text/javascript" src="./src/js/requests.js"></script>

  </body>
</html>
